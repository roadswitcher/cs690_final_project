name: .NET Core Build and Test

on:
  push:
    branches:
      - main
      - develop
      - feature/*
      - bugfix/*
      - testing/*

  pull_request:
    branches:
      - main 

jobs:
  build:
    runs-on: ubuntu-latest 

    steps:
    # Checkout the code
    - name: Checkout code
      uses: actions/checkout@v3

    # Set up .NET SDK
    - name: Set up .NET SDK
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '7.0'  # Make sure to set this to the .NET version you are using

    # Restore dependencies
    - name: Restore dependencies
      run: dotnet restore TrackerAppProject/TrackerAppProject.sln

    # Build the solution
    - name: Build the solution
      run: dotnet build TrackerAppProject/TrackerAppProject.sln --no-restore

    # Run unit tests
    - name: Run unit tests
      run: dotnet test TrackerApp/Project/TrackerAppProject.sln --no-build --verbosity normal

